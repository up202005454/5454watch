<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógios Personalizados - Monte seu Relógio</title>
    <link rel="icon" href="favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Relógios<span>Mods</span></div>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Relógios Prontos</a></li>
                    <li><a href="#" class="active">Personalizar</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Monte o Seu Relógio</h1>
        
        <div class="customizer-container">
            <div class="watch-preview">
                
                <div class="watch-display">
    <div id="watch-strap"></div>
    <div id="watch-case">
        <div id="watch-case-overlay"></div>
        <div id="watch-dial"></div>
        <!-- Nova div para os ponteiros (uma só imagem) -->
        <div id="watch-hands"></div>
    </div>
</div>
                
            </div>
            
            <div class="customization-options">
                <div class="option-section">
                    <h3 class="option-title"><i class="fas fa-gem"></i> Mostrador (Dial)</h3>
                    <div class="options-grid" id="dial-options">
                        <!-- As opções serão geradas via JavaScript -->
                    </div>
                </div>
                
                <div class="option-section">
                    <h3 class="option-title"><i class="fas fa-clock"></i> Ponteiros</h3>
                    <div class="options-grid" id="hands-options">
                        <!-- As opções serão geradas via JavaScript -->
                    </div>
                </div>
                
                <!-- NOVA SEÇÃO: Cases/Pulseiras -->
    <div class="option-section">
        <h3 class="option-title"><i class="fas fa-square"></i> Case/Pulseira</h3>
        <div class="options-grid" id="case-options"></div>
    </div>
</div>
                
                
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 RelógiosPremium. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
